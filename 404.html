<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AISystemicRisk.com — Page not found (404)</title>
  <meta name="robots" content="noindex,follow,max-image-preview:large" />

  <style>
    :root{
      --bg:#020815;
      --card:#081120;
      --muted:#8791b0;
      --text:#e8eefc;
      --accent:#7fd0ff;
      --shadow:0 10px 30px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:40px 20px 60px;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      border:1px solid #1d2946;
      padding:32px 26px 26px;
      box-shadow:var(--shadow);
      text-align:center;
    }
    h1{
      margin:0 0 6px;
      font-size:32px;
      letter-spacing:.4px;
    }
    p{margin:6px 0 0;}
    .muted{color:var(--muted);}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      margin-top:18px;
      padding:10px 18px;
      border-radius:999px;
      border:1px solid #21325b;
      background:#122143;
      color:#e8eefc;
      font-size:14px;
      cursor:pointer;
      text-decoration:none;
    }
    .btn.primary{
      background:var(--accent);
      color:#020815;
      border-color:transparent;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <h1>404 — Page not found</h1>
      <p class="muted">
        The page you were looking for on <b>AISystemicRisk.com</b> could not be found.
      </p>
      <p class="muted">
        It may have been moved, renamed or never existed. Please return to the
        main page or check the URL.
      </p>
      <a class="btn primary" href="/">Back to main page</a>
    </section>
  </div>
</body>
</html>
